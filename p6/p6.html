<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <script id="vertexShader" type="not-js">
            attribute vec3 vPos;
            attribute vec3 vColor;
            varying vec3 fColor;
            uniform mat4 uMVP;
            void main(void) {
                fColor = vColor;
                gl_Position = uMVP*vec4(vPos, 1.0);
            }
        </script>
        <script id="fragmentShader" type="not-js">
            precision highp float;
            varying vec3 fColor;
            void main(void) {
                gl_FragColor = vec4(fColor, 1.0);
            }
        </script>
